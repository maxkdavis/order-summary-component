<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main id="container">

    <section class="top-section">
      <img src="images/illustration-hero.svg" alt="music" class="main-image">
    </section>

    <section class="main-description">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>

    <section class="pricing-summary">
      <!-- container to store plan-type and btn-change  -->

      <div class="plan-type">
        <!-- container to store img and div  -->
        <img src="images/icon-music.svg" alt="music-icon">

        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>

      </div>

      <button class="btn change-btn">Change</button>

    </section>

    <section class="buttons-container">

      <button class="btn payment-btn">Proceed to Payment</button>

      <button class="btn cancel-btn">Cancel Order</button>

    </section>

  </main>

</body>

</html>
